<!DOCTYPE html>

<html>

  <head>

    <title> Thermostat </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <script src="./jquery-3.2.1.js"></script>
    <script src="./src/Thermostat.js" type="text/javascript"></script>
  </head>

  <body>

    <div>
      <h1> Thermostat </h1>
    </div>
    <div>
      <h2 id="current_temp">20</h2>
      <h3 id="power_save_status"> Power save mode on </h3>
    </div>
    <div class="button_div">
      <button id="up" class="up_button"> Up </button>
      <button id="down" class="down_button"> Down </button>
    </div>
    <div class="button_div">
      <button id="on" class="on_button"> Power Saving On </button>
      <button id="off" class="off_button"> Power Saving Off </button>
    </div>
    <div class="button_div">
      <button class="reset_button"> Reset </button>
    </div>

  </body>

</html>
